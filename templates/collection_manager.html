<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ALP</title>

    <!-- Use google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Use bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Link stylesheet -->
    <link rel="stylesheet" href='../static/styles/style.css'>
</head>

<body>
    <div class="hero">

        <div class="card"> <!-- Card is a basic UI object -->
            <div class="card-header">
                <span>ALP - COLLECTIONS MANAGER</span>
            </div>
            
            <div class="container-menu">
                <div class="content">
                    
                    <form action="/process_collection" method="post" enctype="multipart/form-data" class="form-container">
                        <div class="form-group">
                            <label for="collection_name">Collection name:</label>
                            <input type="text" id="collection_name" name="collection_name">
                            <label for="pdf">Select pdf:</label>
                            <input type="file" name="pdf" accept=".pdf">
                            <label for="embed_method">Select embed method:</label>
                            <select id="embed_method" name="embed_method">
                                <option value="SBERT">SBERT</option>
                                <option value="openai">Open AI (legacy)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="submit" id="collection_proc" value="Submit">
                            <input type="button" value="<< Home" onclick="window.location.href='/'">
                        </div>

                    </form>

                </div>

                <div class="right-side">
                    <p>
                        Create a collection by uploading a pdf file and selecting an embedding method.
                    </p>
                    <p>
                        SBERT method uses <i>multi-qa-MiniLM-L6-cos-v1</i> for embeding.
                    </p>
                    <p>
                        If you choose Open AI, you will be charged as per their current pricing table for <i>text-embedding-ada-002</i>.
                    </p>
                    <p id="conditional-text" style="color: #ff00ff">(ﾉ☉ヮ⚆)ﾉ ⌒*:･ﾟ✧</p>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
